<script>
 let text = prompt("Enter string").trim(); // Trim spaces from the start and end
let option = prompt("Choose an option:\n1. Replace a word\n2. Delete a word\n3. Remove space");

let wordsArray = text.split(/\s+/); // Split by one or more spaces

if (option === "1") {
    let wordToReplace = prompt("Enter the word to replace:");
    let newWord = prompt("Enter the new word:");

    for (let i = 0; i < wordsArray.length; i++) {
        if (wordsArray[i] === wordToReplace) {
            wordsArray[i] = newWord; 
        }
    }

    let updatedText = wordsArray.join(" "); // Join with a single space
    console.log("Updated String (Replacement):", updatedText);
} 
else if (option === "2") {
    let wordToDelete = prompt("Enter the word to delete:");

    wordsArray = wordsArray.filter(word => word !== wordToDelete);

    let updatedText = wordsArray.join(" "); // Join with a single space
    console.log("Updated String (Deletion):", updatedText);
} 
else if (option === "3") {
    let updatedText = wordsArray.join(""); // Join without any spaces
    console.log("Updated String (Remove Space):", updatedText);
} 
else {
    console.log("Invalid option selected.");
}







</script>
</html>
